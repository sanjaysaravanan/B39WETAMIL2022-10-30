<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='transitions.css' />
</head>

<body>
  <h1>Transforms</h1>
  <!-- Transition -->
  <div style="border: 1px solid blue;margin: 16px;">
    <div class="simple-transition">
    </div>
  </div>


  <!-- scale -->
  <div style="display: flex;">
    <div class="div-one"></div>
    <div class="div-one"></div>
    <div class="div-one"></div>
  </div>

  <!-- translate -->
  <div class="s-translate"></div>

  <!-- rotate & translate -->
  <div style="display: flex;">
    <div class="s-rotatex">555</div>
    <div class="s-rotatey">5555</div>
  </div>
  <div class="s-rotate">5555</div>

  <!-- skew -->
  <div class="s-skew">5555</div>

  <h1>Shapes</h1>
  <div style="display: flex;">
    <div class="triangle-up m-2"></div>
    <div class="triangle-down m-2"></div>
    <div class="triangle-left m-2"></div>
    <div class="triangle-right m-2"></div>
    <div class="triangle-topright m-2"></div>
    <div class="triangle-topleft m-2"></div>
  </div>

  <div style="display: flex;">
    <div class="oval m-2"></div>
    <div class="parallelogram m-2"></div>
    <div class="trapezoid m-2"></div>
    <div class="pentagon m-2"></div>
    <div class="hexagon m-2"></div>
  </div>

  <!-- <div style="border: 10px solid"></div> -->
</body>

</html>
