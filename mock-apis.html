<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='mock-apis.js' defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
    defer></script>
</head>

<body class="p-2 m-2">
  <button type="button" id="add-job" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    + Add Job
  </button>
  <table class="table table-striped">
    <thead class="bg-success text-white">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Posted At</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="form-title">New Job</h1>
          <button type="button" id='close-cross-btn' class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <form id="job-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="title" name="title" />
            </div>
            <div class="mb-3">
              <label for="posted-at" class="col-form-label">Posted At:</label>
              <input type="date" id="posted-at" name="postedAt" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id='close-btn'>Close</button>
            <button type="submit" id="form-submit" class="btn btn-primary">Create Job</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
